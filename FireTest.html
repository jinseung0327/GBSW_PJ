<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/FireTest.css">
    <script defer src="./js/FireTest.js"></script>
    <link rel="icon" href="./img/bull.png">
    <title>소방 안전 테스트</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/page.html">소화기 사용법</a></li>
                <li><a href="/page2.html">점수 가이드</a></li>
                <li><a href="/page3.html">학교 화재 대피 경로</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>소방 안전 대비 테스트</h1>
        
        <div class="choices-group">
            <h2>화재가 발생하면 건물을 거쳐서 탈출한다.</h2>
    
            <form class="choicesForm">
                <button class="btn">정답이 맞다 !</button>
                <button class="btn">정답이 아니다 !</button>
            </form>
        </div>
    
        <div class="choices-group">
            <h2>화재 발생시 엘리베이터를 이용한다.</h2>
    
            <form class="choicesForm">
                <button class="btn">정답이 확실하다 !</button>
                <button class="btn">정답이 아니다 !</button>
            </form>
        </div>

        <div class="choices-group">
            <h2>화재 발생시 계단으로 신속히 이동한다.</h2>
    
            <form class="choicesForm">
                <button class="btn">정답이 확실하다 !</button>
                <button class="btn">정답이 아니다 !</button>
            </form>
        </div>

        <div class="choices-group">
            <h2>화재 발생시 귀중품을 모두 챙기고 대피한다.</h2>
    
            <form class="choicesForm">
                <button class="btn">정답이 확실하다 !</button>
                <button class="btn">정답이 아니다 !</button>
            </form>
        </div>

        <div class="choices-group">
            <h2>화재 발생시 선생님의 지시를 무시하고 탈출한다.</h2>
    
            <form class="choicesForm">
                <button class="btn">정답이 확실하다 !</button>
                <button class="btn">정답이 아니다 !</button>
            </form>
        </div>

        <div class="choices-group">
            <h2>화재 발생시 건물 안에서 구조를 기다리고 있는다.</h2>
    
            <form class="choicesForm">
                <button class="btn">정답이 확실하다 !</button>
                <button class="btn">정답이 아니다 !</button>
            </form>
        </div>

        <div class="sr">
            <button id="submit-btn">제출하기</button>
            <button id="reset-btn">초기화</button>
        </div>

        <div id="notification">
            <p id="notification-message"></p>
            <button id="close-notification-btn">닫기</button>
        </div>
    </main>
</body>
</html>
